<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row-one">
        <h1>How It Works</h1>
      </div>

      <div class="row-two">
        <div class="column-one">
          <img src="images/screen-1.png" alt="Screen-1" />
          <div class="icon">
            <img src="images/switch-icon.png" alt="switch-icon" />
          </div>
          <h3>App Switching</h3>
          <p>Toggle all your apps on and off</p>
        </div>

        <div class="column-two">
          <img src="images/screen-2.png" alt="Screen-1" />
          <div class="icon">
            <img src="images/filter-icon.png" alt="filter-icon" />
          </div>
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests</p>
        </div>

        <div class="column-three">
          <img src="images/screen-3.png" alt="screen-3" />
          <div class="icon">
            <img src="images//slider-icon.png" alt="slider-icon" />
          </div>
          <h3>Service filters</h3>
          <p>Accepts only your trip ideals</p>
        </div>

        <div class="column-four">
          <img src="images/screen-4.png" alt="screen-4" />
          <div class="icon">
            <img src="images/bars-icon.png" alt="bars-icon" />
          </div>
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps</p>
        </div>
      </div>
    </div>
  </body>
</html>
